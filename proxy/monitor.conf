# 모니터링 서비스 설정
server {
    listen 3001;
    server_name localhost;

    # 기본 로그 설정
    access_log /var/log/nginx/monitor-access.log combined;
    error_log /var/log/nginx/monitor-error.log;

    # 모니터링 UI와 API를 /monitor 경로 아래로 리다이렉트
    location /monitor/ {
        rewrite ^/monitor/(.*) /$1 break;
        proxy_pass http://healthcheck-monitor:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 연결
    location /monitor/socket.io/ {
        rewrite ^/monitor/socket.io/(.*) /socket.io/$1 break;
        proxy_pass http://healthcheck-monitor:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 루트 경로를 /monitor로 리다이렉트
    location = / {
        return 301 /monitor/;
    }
}
